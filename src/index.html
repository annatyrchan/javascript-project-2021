<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/src/style.css">
  <script src="https://kit.fontawesome.com/d8c5fd166a.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
  <title>Cats gallery</title>
</head>

<body>
  <header>
    <div class="container">
      <div class="text-center">
        <img src="assets/happy.png">
        <h1>Cats gallery</h1>
        <h2>Make your own funny cats gallery</h2>
      </div>
    </div>
  </header>
  <main role="main">
    <div class="col ml-3 plus-button ">
      <button title="add new cat" type="button" class="btn btn-sm" id="addNewCatBtn">
        <i class="fas fa-plus-circle fa-3x mt-5"></i>
      </button>
    </div>
    <div class="album py-5 allCats">
      <div class="container">
        <div class="row"></div>
      </div>
    </div>
  </main>
  <script src="./main.js">
  </script>
</body>

</html>
